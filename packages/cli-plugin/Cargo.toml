[package]
name = "dioxus-cli-plugin"
version = "0.4.1"
authors = ["Evan Almloff"]
edition = "2021"
description = "A library for developing plugins for the Dioxus CLI."
repository = "https://github.com/DioxusLabs/dioxus/"
license = "MIT OR Apache-2.0"
keywords = ["react", "gui", "cli", "dioxus", "wasm", "plugins"]

[dependencies]
inventory = "0.3.13"
once_cell = "1.18.0"
wit-bindgen = { git = "https://github.com/bytecodealliance/wit-bindgen" }

[dev-dependencies]
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = ['component-model'] }
wasmtime-wasi = { git = "https://github.com/bytecodealliance/wasmtime", features = ['preview2'] }
wit-component = "0.11.0"
async-trait = "0.1.73"
tokio = { workspace = true, features = ["full"] }
